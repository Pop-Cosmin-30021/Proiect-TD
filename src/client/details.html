<html>

<head>
    <link rel="stylesheet" href="styles/details.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
</head>

<body>
    <a href="index.html">Prima pagina</a>
    <div id="details">
        <h1>Detalii pentru produsul cu id-ul: {{ id }}</h1>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Nume:</div>
            <div class="value">{{rama.Nume}}</div>
        </div>

        <div class="label">Dimensiuni:</div>
        <div class="value">{{rama.Dimensiuni}}</div>
        <div class="label">Culoare:</div>
        <div class="value">{{rama.Culoare}}</div>
        <div class="label">Forma:</div>
        <div class="value">{{rama.Forma}}</div>
        <div class="label">Producator:</div>
        <div class="value">{{rama.Producator}}</div>
        <div class="label">Material:</div>
        <div class="value">{{rama.Material}}</div>
        <div class="label">Pret:</div>
        <div class="value">{{rama.Pret}}</div>
    </div>
    </div>
    <script src="src/details.js"></script>
</body>

</html>
